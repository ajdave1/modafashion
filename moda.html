<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moda Vita</title>
  <link rel="stylesheet" href="/css/moda.css" />
  <link rel="stylesheet" href="/css/cart.css" />
 
</head>

<body>
  <nav>
    <div class="logo">
      <img src="/assets/logo.png" class="logo-img" />
    </div>
    <ul>
      <li>
        <a id="shop-btn">Shop</a>
      </li>
      <li>
        <a href="account.html">My account</a>
      </li>
      <li>
        <a href="/"> Track Order</a>
      </li>
    </ul>

    <div class="nav-right-container">
      <div class="search-container">
        <input type="search" placeholder="search products..." id="search" />
        <i class="bx bx-search" id="search-btn"></i>
      </div>
      <div><i class="bx bx-user"></i></div>
      <div><i class="bx bx-cart-alt open-cart"></i>

    </div>

  <main class="shop-testing">

  </main>
  <div class="cart">

      <div class="cart-head">

      </div>

      <div class="bx bx-x close-cart"></div>

    </div>
